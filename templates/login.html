
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <!-- iOS meta tags -->
    <meta name="theme-color" content="#1a2a6c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Running Calculator">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'running-primary': '#1a2a6c',
                        'running-secondary': '#b21f1f',
                        'running-accent': '#2c3e50',
                        'running-light': '#f0f8ff'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-running-light bg-cover bg-fixed bg-center min-h-screen">
    {% include 'navigation.html' %}

    <div class="container mx-auto px-4 py-6 bg-white bg-opacity-90 rounded-xl shadow-xl backdrop-blur-sm">
        <h1 class="text-3xl font-bold text-running-primary mb-8 text-center">Iniciar Sesión</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-6 rounded-lg text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <div class="mb-6">
                <label for="username" class="block text-gray-700 text-lg font-medium mb-2">
                    Nombre de Usuario:
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-running-primary focus:ring-2 focus:ring-running-primary focus:ring-opacity-50 transition duration-300">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-lg font-medium mb-2">
                    Contraseña:
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-running-primary focus:ring-2 focus:ring-running-primary focus:ring-opacity-50 transition duration-300">
            </div>
            
            <button type="submit" class="w-full bg-running-primary hover:bg-running-secondary text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                Iniciar Sesión
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-700">¿No tienes cuenta? <a href="{{ url_for('register') }}" class="text-running-primary font-semibold hover:underline">Regístrate aquí</a></p>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log('Service Worker registrado'))
                .catch(err => console.log('Error al registrar el Service Worker:', err));
        }
    </script>
</body>
</html>
